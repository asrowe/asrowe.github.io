<!DOCTYPE html>
<html>
<head>
    <title>Ecosystem Project</title>
    
    <style>
        body { font-family: Arial, Helvetica, sans-serif }
    </style>
    
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    
    <script>
        var stage;
        var circle;
        createjs.Ticker.addEventListener("tick", handleTick);
        
        function handleTick() {
            //Circle will move 10 units to the right.
            circle.x += 10;
            //Will cause the circle to wrap back
            if (circle.x > stage.canvas.width) { circle.x = 0; }
            stage.update();
        }
        
        function init() {
            stage = new createjs.Stage("demoCanvas");
            
            circle = new createjs.Shape();
            circle.graphics.beginFill("DeepSkyBlue").drawCircle(0, 0, 50);
            circle.x = 100;
            circle.y = 100;
            stage.addChild(circle);
            stage.update();
        }
    </script>
    
</head>

<body onload="init();">
    <h1>Nature of Code Experiments</h1>
    The <a href="https://natureofcode.com/">Nature of Code</a> is rather wonderful book I came accross in 2018. I started this project to experiment with some of the idea and to have a bit of a play with Javascript.
        
        <h2>Current Experiment</h2>
    
        <canvas id="demoCanvas" width="500" height="300"></canvas>
</body>

</html>
